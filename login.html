<!DOCTYPE html>
<html lang="en">
    <head>
        
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <style>

     </style>
    </head>
    <body>
        <div class="container" id="auth-box">
        <!-- Login Form -->
          <div id="login-form">
            <h2>Login</h2>
            <form action="login.php" method="POST">
              <input type="email" name="email" placeholder="Enter Email" required />
              <input
            type="password"
            name="password"
            placeholder="Enter Password"
            required
          />
           <button type="submit">Login</button>
        </form>
        <div class="switch-link">
          New here? <a href="#" onclick="toggleForm('register')">Register</a>
        </div>
        <!-- Register Form -->
      <div id="register-form" style="display: none">
        <h2>Register</h2>
        <form action="register.php" method="POST">
          <input type="text" name="name" placeholder="Full Name" required />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <div style="display: flex; align-items: center">
            <input
              type="text"
              value="+91"
              readonly
              style="
                width: 40px;
                margin-right: 5px;
                text-align: center;
                background: #f0f0f0;
                border: 1px solid #ccc;
              "
              tabindex="-1"
            />
             <input
              type="text"
              name="phone"
              maxlength="10"
              pattern="[0-9]{10}"
              required
              title="Please enter exactly 10 digits"
              placeholder="10-digit Mobile Number"
              style="width: 150px"
            />
          </div>
          <!-- inside Register form -->
          <select name="role" required>
            <option value="student" selected>Register as Student</option>
            <option value="admin">Register as Admin</option></select
          ><br />
          <input
            type="password"
            name="password"
            placeholder="Create Password"
            required
          />
           />
          <button type="submit">Register</button>
        </form>
        <div class="switch-link">
          Already have an account?
          <a href="#" onclick="toggleForm('login')">Login</a>
        </div>
      </div>
    </div>
    <script>
      function toggleForm(formType) {
        document.getElementById("login-form").style.display =
          formType === "login" ? "block" : "none";
        document.getElementById("register-form").style.display =
          formType === "register" ? "block" : "none";
      }
    </script>
  </body>
</html>
